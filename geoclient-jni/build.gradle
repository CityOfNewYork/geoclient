
sourceSets {
  main {
    java {
      srcDirs = ['src/main/java','src/generated/java']
    }
    resources {
      srcDirs = ['src/main/resources']
    }
  }
}

dependencies {
    compile "org.jogamp.gluegen:gluegen:$gluegenVersion"
}

processResources {
  dependsOn ':geoclient-native:distJniSharedLib'
  doLast {
    copy {
      from project(":geoclient-native").distJniSharedLib
      into "${buildDir}/resources/main"
    }
  }
}

artifacts {
  archives jar
}
