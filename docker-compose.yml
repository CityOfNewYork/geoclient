version: "3.7"

services:
  geosupport:
    image: mlipper/geosupport-docker
    volumes:
      - type: volume
        source: vol-geosupport
        target: /opt/geosupport
  gcbuild:
    depends_on:
      - geosupport
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - type: volume
        source: vol-geosupport
        target: /opt/geosupport
    ports:
      - "5005:5005"
  gcservice:
    depends_on:
      - geosupport
      - gcbuild
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: volume
        source: vol-geosupport
        target: /opt/geosupport
    ports:
      - "8000:8000"
      - "8080:8080"
volumes:
  vol-geosupport:
