ext {
  // JNI code generation
  // Gluegen v2.3.2 caused runtime segfaults on jdk1.7 and 1.8 due to
  // https://jogamp.org/bugzilla/show_bug.cgi?id=1166 which claims the issue
  // is fixed. Given that GLuegen only officially supports jdk1.6 it probably
  // is on that version of the JVM.
  // 2016-07-14 - Set in gradle.properties
  // gluegenVersion            = '2.2.4'
  // antlrVersion              = '2.7.7'
  checkstyleVersion         = '8.11'
  commonsTextVersion        = '1.3'
  diffutilsVersion          = '1.3.0'
  dozerVersion              = '6.4.1'
  geotoolsVersion           = '19.0'
  httpclient                = '4.5.7'
  jacksonVersion            = '2.9.6'
  javaxElVersion            = '3.0.1-b09'
  javaxInjectVersion        = '1'
  junitJupiterBomVersion    = '5.3.2'
  junitVersion              = '4.12'
  springJavaformatCheckstyleVersion = '0.0.6'
  thymeleafVersion          = '3.0.9.RELEASE'
  xstreamVersion            = '1.4.10'
}